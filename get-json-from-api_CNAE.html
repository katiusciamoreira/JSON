<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />

<title>Get JSON from API</title>
<script>

         function collectJSON()
         {
             var xmlhttp = new XMLHttpRequest();
             // here you must to put the http url from the public API
             xmlhttp.open("GET", "https://servicodados.ibge.gov.br/api/v2/cnae/secoes/A|B/divisoes", false);
             xmlhttp.send();
             if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
             {
                 var result = xmlhttp.responseText;
                 //here you will convert json in javascript string
                 var jsResult=JSON.parse(result);
                 //here you will show this before press the button, the result will be the data you choose to collect, for ex the descricao from secao
                 document.getElementById("show").innerHTML = document.write("A descrição do código CNAE A é: " + jsResult[0]["descricao"] + " e do código CNAE B é: " + jsResult[1]["descricao"]);
                 
             }
         }
  
</script>

</head>
<body>
    <button id="btnClick" onclick="collectJSON();">Coletar descrição dos CNAEs das seções A e B</button>
     <div id="show"></div>
</body>
</html>
