<!doctype html>
<html lang="en">
<head>
    <title>JSON.stringify (convert JavaScript to JSON)</title>
    <script>
         var jsObject = {first:"Katiuscia",last:"Moreira"};
         alert(typeof(jsObject));
         var jsonString = JSON.stringify(jsObject);
         alert(typeof(jsonString));
         document.write(jsonString);
    </script>
</head>
<body>
</body>
</html>
