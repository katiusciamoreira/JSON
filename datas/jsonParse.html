<!doctype html>
<html lang="en">
<head>
    <title>JSON.parse (convert JSON to JavaScript)</title>
    <script>
         var jsonData = '{"first":"Katiuscia","last":"Moreira"}';
         alert(typeof(jsonData));
         var jsObject = JSON.parse(jsonData);
         alert(typeof(jsObject));
         document.write(jsObject.first + " " + jsObject.last);
 
    </script>
</head>
<body>
</body>
</html>
